<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbulb ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/icon.png" alt="Lightbulb Icon" class="logo">
    <h1>Lightbulb</h1>
  </header>

    <!-- Main prompt section -->
    <main class="prompt-section">
    <div class="quote">
        <p id="quote">"Your imagination is the preview of life’s coming attractions."</p>
        <span id="author">– Albert Einstein</span>
    </div>

    <div class="image-container">
        <img id="unsplash-img" src="" alt="Prompt Image">
    </div>

    <div class="gif-container">
      <img id="giphy-gif" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Prompt GIF">
    </div>

    <div class="buttons">
        <button id="refresh-btn">🔁 New Prompt</button>
        <button id="save-btn">💾 Save</button>
        <button id="note-btn">📝 Note</button>
    </div>
    </main>

  <!-- Note Modal -->
  <div id="note-modal" class="modal-overlay">
    <div class="modal-box">
      <h3>Add a Note</h3>
      <textarea id="note-text" placeholder="Write your thoughts here..."></textarea>
      <div class="modal-actions">
        <button id="save-note">Save Note</button>
        <button id="close-note">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay">
    <div class="modal-box">
      <h2>Choose Theme</h2>
      <select id="theme-select">
        <option value="inspiration">Inspiration</option>
        <option value="funny">Funny</option>
        <option value="motivation">Motivation</option>
      </select>
      <div class="modal-actions">
        <button id="save-theme">Save</button>
        <button id="close-settings">Close</button>
      </div>
    </div>
  </div>

  <button id="settings-btn">⚙️ Settings</button>


  <!-- Footer nav -->
  <footer class="nav-footer">
    <nav>
      <a href="index.html">🏠</a>
      <a href="favorites.html">💾</a>
      <a href="notes.html">📝</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
