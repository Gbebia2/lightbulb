<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbulb ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/icon.png" alt="Lightbulb Icon" class="logo">
    <h1>Lightbulb</h1>
  </header>

    <!-- Main prompt section -->
    <main class="prompt-section">
    <div class="quote">
        <p id="quote">"Your imagination is the preview of life’s coming attractions."</p>
        <span id="author">– Albert Einstein</span>
    </div>

    <div class="image-container">
        <img src="https://via.placeholder.com/300x200?text=Image+Placeholder" alt="Prompt Image">
    </div>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Prompt GIF">
    </div>

    <div class="buttons">
        <button id="refresh-btn">🔁 New Prompt</button>
        <button id="save-btn">💾 Save</button>
        <button id="note-btn">📝 Note</button>
        <button id="share-btn">💬 Share</button>
    </div>
    </main>

  <!-- Footer nav -->
  <footer class="nav-footer">
    <nav>
      <a href="#" class="active">🏠</a>
      <a href="#">🌟</a>
      <a href="#">🧠</a>
      <a href="#">⚙️</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
